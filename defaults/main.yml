---
# defaults file for lae.netbox
netbox_stable: false
netbox_stable_release: 1.9.6
netbox_stable_uri: "https://github.com/digitalocean/netbox/archive/v{{ netbox_stable_release }}.tar.gz"

netbox_git: false
netbox_git_version: develop
netbox_git_uri: "https://github.com/digitalocean/netbox.git"

netbox_user: netbox
netbox_group: netbox
netbox_home: /srv/netbox
netbox_releases_path: "{{ netbox_home }}/releases"
netbox_git_path: "{{ netbox_releases_path }}/git"
netbox_current_path: "{{ netbox_home }}/current"
netbox_shared_path: "{{ netbox_home }}/shared"

netbox_database: netbox
netbox_database_user: netbox
#netbox_database_password: changeme
#netbox_database_host: localhost
netbox_database_port: 5432
#netbox_database_socket: /var/run/postgresql

netbox_python: 3

netbox_allowed_hosts:
  - netbox
  - netbox.localdomain

netbox_ssl_cert: /etc/nginx/ssl/netbox.crt
netbox_ssl_key: /etc/nginx/ssl/netbox.key

netbox_nginx_path: /etc/nginx
netbox_web_user: www-data
netbox_web_group: www-data
netbox_https_port: 80

netbox_venv_path: "{{ netbox_current_path }}/venv-py{{ netbox_python }}/bin"
netbox_gunicorn_port: 8001

