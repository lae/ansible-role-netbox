---
- name: Install gunicorn
  pip:
    name: gunicorn
    virtualenv: "{{ netbox_current_path }}/venv-py{{ netbox_python }}"

- name: Write gunicorn config
  template:
    src: templates/centos_gunicorn_config.py.j2
    dest: "{{ netbox_current_path }}/netbox/gunicorn_config.py"

- name: Write supervisord config
  template:
    src: templates/centos_supervisor.conf.j2
    dest: /etc/supervisord.d/netbox.conf

- name: Modify /etc/supervisord.conf file
  replace:
    dest: /etc/supervisord.conf 
    regexp: 'supervisord.d/\*.ini'
    replace: 'supervisord.d/*.conf'
    backup: yes

- name: Restart and Enable supervisord
  service:
    name: supervisord
    state: restarted
    enabled: yes

