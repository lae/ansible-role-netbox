---
netbox_packages:
  - libxml2-dev
  - libxslt1-dev
  - libffi-dev
  - graphviz
  - libpq-dev
  - libssl-dev
  - libjpeg62-turbo-dev
  - git
  - nginx
  - supervisor
netbox_python2_packages:
  - python2.7
  - python-dev
  - python-pip
netbox_python3_packages:
  - python3
  - python3-dev
  - python3-pip
  - python-virtualenv
netbox_ldap_packages:
  - libldap2-dev
  - libsasl2-dev
netbox_web_user: www-data
netbox_web_group: www-data
netbox_venv_path: "{{ netbox_current_path }}/venv-py{{ netbox_python }}/bin"
