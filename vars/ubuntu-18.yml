---
_netbox_packages:
  - libxml2-dev
  - libxslt1-dev
  - libffi-dev
  - libjpeg-dev
  - graphviz
  - libpq-dev
  - libssl-dev
_netbox_python_packages:
  - python3.8
  - python3.8-dev
  - python3.8-venv
  - python3-pip
  - python3-psycopg2  # used by ansible's postgres modules
_netbox_python_binary: /usr/bin/python3.8
_netbox_ldap_packages:
  - libldap2-dev
  - libsasl2-dev
